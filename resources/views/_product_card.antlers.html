<a class="relative flex flex-col justify-end overflow-hidden p-4 md:p-8 gap-2 group bg-black w-full aspect-square" href="{{ url }}">
    <span class="font-sans text-xl md:text-2xl font-bold text-white z-20">
        {{ title }}
    </span>
    {{ if subtext }}
    <div class="prose prose-sm font-sans prose-p:text-white z-20">
        {{ subtext }}
    </div>
    {{ /if }}
    <img class="object-cover h-full w-full inset-0 absolute group-hover:scale-105 transition-transform ease-in duration-200" src="{{ image }}" alt="">
    <div aria-hidden="true" class="bg-black/30 z-10 absolute inset-0 h-full w-full"></div>
</a>
